<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Warning | NetGuard</title>
  <style>
    :root {
      --color-red: #e74c3c;
      --color-blue: #3498db;
      --color-dark: #2c3e50;
      --color-light: #ecf0f1;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.15); /* Increased shadow intensity */
      --border-radius: 10px; /* Slightly larger border radius */
      --transition-duration: 0.25s; /* Slightly faster transition */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .warning-container {
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 36px; /* Increased padding */
      text-align: center;
      width: 100%;
      max-width: 550px; /* Increased max width */
      animation: fadeIn var(--transition-duration) ease-out;
    }

    h1 {
      font-size: 30px; /* Increased font size */
      color: var(--color-red);
      margin-bottom: 20px;
      font-weight: 600; /* Slightly bolder font */
    }

    .warning-content p {
      font-size: 17px; /* Increased font size */
      margin-bottom: 24px; /* Increased margin */
      line-height: 1.6; /* Increased line height */
      color: var(--color-dark);
    }

    #threat-details {
      background-color: rgba(231, 76, 60, 0.1); /* Slightly darker background */
      border-left: 5px solid var(--color-red); /* Slightly thicker border */
      border-radius: var(--border-radius);
      padding: 16px; /* Increased padding */
      margin-bottom: 28px; /* Increased margin */
      font-size: 15px; /* Increased font size */
      text-align: left;
      color: var(--color-dark);
      white-space: pre-wrap; /* Preserve formatting */
    }

    .button-group {
      display: flex;
      justify-content: center; /* Center buttons */
      gap: 16px; /* Increased gap */
      margin-top: 32px; /* Increased margin */
    }

    button {
      flex: 1;
      padding: 14px 24px; /* Increased padding */
      border-radius: var(--border-radius);
      font-size: 17px; /* Increased font size */
      font-weight: 600;
      cursor: pointer;
      transition: background-color var(--transition-duration) ease, transform 0.1s ease;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.12); /* More prominent shadow */
      border: none;
    }

    #continue {
      background-color: var(--color-blue);
      color: white;
    }

    #continue:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    #block {
      background-color: var(--color-red);
      color: white;
    }

    #block:hover {
      background-color: #c0392b;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="warning-container">
    <h1>⚠️ Security Warning</h1>
    <div class="warning-content">
      <p>The website <strong id="warning-url"></strong> has been identified as potentially dangerous.</p>
      <div id="threat-details">Analyzing threat details...</div>
      <div class="button-group">
        <button id="continue">Continue Anyway</button>
        <button id="block">Block Website</button>
      </div>
    </div>
  </div>
  <script src="warning.js"></script>
</body>
</html>
