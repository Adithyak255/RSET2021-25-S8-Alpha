<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Warning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .popup h2 {
            color: #d9534f;
            margin-top: 0;
        }
        .popup p {
            margin-bottom: 20px;
            color: #555;
        }
        .popup button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .popup button:hover {
            background-color: #c9302c;
        }
        #result {
            margin-top: 15px;
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="popup-overlay" id="popup">
        <div class="popup">
            <h2>⚠️ CRITICAL SYSTEM ALERT</h2>
            <p>Your device has been infected with a virus! Immediate action is required.</p>
            <button onclick="getUserIP()">Click to Scan and Remove Threats</button>
            <div id="result"></div>
        </div>
    </div>

    <script>
        async function getUserIP() {
            try {
                // Fetch the user's IP using a free API
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const userIP = data.ip;

                // Display the captured IP
                document.getElementById("result").innerHTML =
                    `⚠️ Your IP (${userIP}) has been logged for security reasons. <br><br>`;
                console.log("User IP:", userIP);
            } catch (error) {
                document.getElementById("result").innerHTML = "Error fetching IP. Try again.";
                console.error("Error:", error);
            }
        }
    </script>
</body>
</html>
