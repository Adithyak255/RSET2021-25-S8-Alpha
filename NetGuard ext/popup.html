<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NetGuard</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
    }

    #blocked-sites-list li {
      transition: opacity 0.3s ease;
  }
    .popup-container {
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      font-size: 18px;
      margin-bottom: 12px;
    }
    #blocked-sites-container {
      text-align: left;
      max-height: 400px;
      overflow-y: auto;
      margin-top: 12px;
    }
    #blocked-sites-container h3 {
      color: #e74c3c;
      font-size: 14px;
      margin: 0 0 8px 0;
      padding-bottom: 4px;
      border-bottom: 1px solid #eee;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <h1>NetGuard</h1>
    <div id="blocked-sites-container">
      <h3>Blocked Websites</h3>
      <ul id="blocked-sites-list"></ul>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
