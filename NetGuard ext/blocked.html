<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Blocked | NetGuard</title>
  <style>
    :root {
      --color-red: #e74c3c;
      --color-blue: #3498db;
      --color-dark: #2c3e50;
      --color-light: #ecf0f1;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
      --border-radius: 10px;
      --transition-duration: 0.25s;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .blocked-container {
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 36px;
      text-align: center;
      width: 100%;
      max-width: 550px;
      animation: fadeIn var(--transition-duration) ease-out;
    }

    h1 {
      font-size: 30px;
      color: var(--color-red);
      margin-bottom: 20px;
      font-weight: 600;
    }

    .blocked-container p {
      font-size: 17px;
      margin-bottom: 24px;
      line-height: 1.6;
      color: var(--color-dark);
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 32px;
    }

    button {
      flex: 1;
      padding: 14px 24px;
      border-radius: var(--border-radius);
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color var(--transition-duration) ease, transform 0.1s ease;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.12);
      border: none;
    }

    #back {
      background-color: var(--color-blue);
      color: white;
    }

    #back:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    #unblock {
      background-color: var(--color-dark);
      color: white;
    }

    #unblock:hover {
      background-color: #1a252f;
      transform: translateY(-2px);
    }

    .note {
      font-size: 14px;
      color: #7f8c8d;
      margin-top: 24px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="blocked-container">
    <h1>ðŸš« Website Blocked</h1>
    <p>The website <strong id="blocked-url"></strong> has been blocked for your protection.</p>
    <div class="button-group">
      <button id="back">Go Back to Safety</button>
      <button id="unblock" class="secondary">Unblock This Site</button>
    </div>
    <p class="note">You can manage blocked sites in extension settings</p>
  </div>
  <script src="blocked.js"></script>
</body>
</html>
